version: "3.2"
services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    ports:
      - "8125:8125/udp"
      - "8126:8126/tcp"
    environment:
      - DD_ENV=local
      - DD_SITE=datadoghq.com
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_API_KEY
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE=image:gcr.io/datadoghq/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    pid: "host"
    healthcheck:
      test: [ "CMD", "agent", "health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  nats-js:
    image: nats:alpine
    ports:
      - "4222:4222"
    command: --jetstream
  nats-tools:
    image: natsio/nats-box:latest
    volumes:
      - ./nats.sh:/tmp/nats.sh
    command:
      - /tmp/nats.sh
    depends_on:
      - nats-js
  hl7-listener:
    image: qcc-gateway-hl7-listener:1.0.0
    environment:
      - HL7_MLLP_HOST=hl7-listener
      - HL7_MLLP_PORT=2575
      - OUTBOUND_QUEUE_TYPE
      - SQS_OUTBOUND_QUEUE_URL=https://sqs.us-east-2.amazonaws.com/611663705379/dev-1848-test-queue
      - NATS_OUTGOING_SUBJECT=hl7.queue
      - NATS_SERVER_URL=nats-js:4222
      - AWS_DEFAULT_REGION
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_SECURITY_TOKEN
      - CDDTRACE_CONFIG_FILE=/usr/local/lib/python3.9/site-packages/covera-ddtrace.yml
      - DD_TRACE_ENABLED=0
      - DD_AGENT_HOST=datadog-agent
      - DD_ENV=local
      - DD_SITE=datadoghq.com
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_INJECTION=true
      - DD_SERVICE=qcc-gateway-hl7-listener
      - DD_VERSION="1.0.0"
    depends_on:
      datadog-agent:
        condition: service_healthy
    ports:
      - "2575:2575"
